<div ng-show="!loaded_game_consignments" class="center"> <md-progress-circular md-mode="indeterminate"></md-progress-circular> </div>

<div ng-show="loaded_game_consignments">



                    <md-toolbar class="demo-toolbar md-primary md-hue-3 _md _md-toolbar-transitions" >
                      <div class="md-toolbar-tools">
                        <h3 class="ng-binding">Consignments</h3>
                      </div>
                    </md-toolbar>
                      <md-content layout-padding="" class="layout-padding _md" >

                          <div>Consignments automate sending payments when game store sales occur.</div>

                          <div ng-show="!consignments.length">Nothing to show.</div>

                          <md-button style="margin-bottom: 20px;" type="submit" ui-sref="developergameconsignmentcreate({gameKeyId:gameKeyId})">Add a consignment</md-button>

                          <md-list>
                           <md-list-item ng-repeat="consignment in consignments" class="noright">
                             <p><b><span am-time-ago="consignment.created | amUtc "></span></b> : {{ consignment.title }}</p>
                             <md-button class="md-secondary" ui-sref="developergameconsignmentdetail({gameKeyId:consignment.gameKeyId, consignmentKeyId:consignment.key_id})">edit</md-button>
                           </md-list-item>
                          </md-list>

                        </md-content>

</div>
