<div ng-show="!loaded" class="center"> <md-progress-circular md-mode="indeterminate"></md-progress-circular> </div>

<div ng-show="loaded">

        <md-toolbar class="demo-toolbar md-primary _md _md-toolbar-transitions">
              <div class="md-toolbar-tools">
                <h3 class="ng-binding">My Games</h3>
              </div>
            </md-toolbar>
              <md-content layout-padding="" class="layout-padding _md">



                <div ng-show="!games.length">No games to show.</div>

                <md-button style="margin-bottom: 20px;" type="submit" ui-sref="developergamecreate">Add a new game</md-button>


                <div layout="row" layout-wrap>

                  <md-card ng-repeat="game in games" style="width: 422px;">
                   <md-card-header>
                     <md-card-avatar>
                       <img ng-src="{{ game.icon_url }}"/>
                     </md-card-avatar>

                   </md-card-header>
                   <img ng-src="{{game.banner_url}}" class="md-card-image" alt="game banner" style="width: 422px;">
                   <md-card-title>
                     <md-card-title-text>
                       <span class="md-headline">{{game.title}}</span>
                     </md-card-title-text>
                   </md-card-title>
                   <md-card-content>
                     <p>
                       {{ game.description }}
                     </p>
                   </md-card-content>
                   <md-card-actions layout="row" layout-align="end center">
                     <md-button ui-sref="gamedetail({key_id:game.key_id})">View</md-button>
                     <md-button ui-sref="developergamedetail({key_id: game.key_id})">Edit</md-button>

                   </md-card-actions>
                 </md-card>





                </div>




              </md-content>
</div>
