<div ng-show="!loaded_vendor_type" class="center"> <md-progress-circular md-mode="indeterminate"></md-progress-circular> </div>

<div ng-show="loaded_vendor_type">

  <md-toolbar class="demo-toolbar md-primary _md _md-toolbar-transitions">
      <div class="md-toolbar-tools">
        <h3 class="ng-binding">Update a vendor type</h3>
      </div>
    </md-toolbar>
      <md-content layout-padding="" class="layout-padding _md">

<form class="form-horizontal" name="form">
<fieldset>
  <md-input-container class="md-block md-input-has-value">
    <label for="input_title">Title</label>
    <input ng-model="vendortype.title" class="ng-pristine ng-untouched ng-valid md-input" id="input_title" aria-invalid="false"><div class="md-errors-spacer"></div>
  </md-input-container>
  <md-input-container class="md-block">
    <label>Description</label>
    <textarea ng-model="vendortype.description" md-maxlength="150" rows="5" md-select-on-focus></textarea>
  </md-input-container>

  <md-input-container class="md-block">
    <label>Maximum number of available buy slots.</label>
    <input required type="number" step="any" name="buyingMax" min="0"
         max="1000" ng-model="vendortype.buyingMax"  />

    <div ng-messages="projectForm.buyingMax.$error" multiple md-auto-hide="true">
      <div ng-message="required">
        A number is required here.
      </div>
      <div ng-message="min">
        Minimum 0
      </div>
      <div ng-message="max">
        Maximum 1000
      </div>
    </div>
  </md-input-container>

  <md-input-container class="md-block">
    <label>Maximum number of available sell slots.</label>
    <input required type="number" step="any" name="sellingMax" min="0"
         max="1000" ng-model="vendortype.sellingMax"  />

    <div ng-messages="projectForm.sellingMax.$error" multiple md-auto-hide="true">
      <div ng-message="required">
        A number is required here.
      </div>
      <div ng-message="min">
        Minimum 0
      </div>
      <div ng-message="max">
        Maximum 1000
      </div>
    </div>
  </md-input-container>

  <md-input-container class="md-block">
    <label>Cost for a player to purchase use of this vendor type.</label>
    <input required type="number" step="any" name="costToBuy" min="0"
         max="1000000" ng-model="vendortype.costToBuy"  />

    <div ng-messages="projectForm.costToBuy.$error" multiple md-auto-hide="true">
      <div ng-message="required">
        A number is required here.
      </div>
      <div ng-message="min">
        Minimum 0
      </div>
      <div ng-message="max">
        Maximum 1000000
      </div>
    </div>
  </md-input-container>

  <md-input-container class="md-block">
    <label>Transaction tax percentage that the server will keep</label>
    <input required type="number" step="0.001" name="transactionTaxPercentageToServer" min="0"
         max="0.3" ng-model="vendortype.transactionTaxPercentageToServer"  />

    <div ng-messages="projectForm.transactionTaxPercentageToServer.$error" multiple md-auto-hide="true">
      <div ng-message="required">
        A number is required here.
      </div>
      <div ng-message="min">
        Minimum 0
      </div>
      <div ng-message="max">
        Maximum 0.3
      </div>
    </div>
  </md-input-container>

  <md-input-container class="md-block md-input-has-value">
    <label for="input_engineActorAsset">Engine Actor asset reference</label>
    <input ng-model="vendortype.engineActorAsset" class="ng-pristine ng-untouched ng-valid md-input" id="input_engineActorAsset" aria-invalid="false"><div class="md-errors-spacer"></div>
  </md-input-container>


        <div>
          <md-button type="submit" ng-click="submit(form, gamemode)" >Save</md-button>
        </div>
        <div>
          <md-button type="submit" ng-click="remove(gamemode)" >Delete</md-button>
        </div>
</fieldset>
</form>

</div>
