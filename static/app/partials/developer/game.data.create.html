<md-toolbar class="demo-toolbar md-primary _md _md-toolbar-transitions">
      <div class="md-toolbar-tools">
        <h3 class="ng-binding">Create a new game data entry</h3>
      </div>
    </md-toolbar>
      <md-content layout-padding="" class="layout-padding _md">

<form class="form-horizontal" name="addContact">
<fieldset>
        <md-input-container class="md-block md-input-has-value">
          <label for="input_title">Human Readable reference</label>
          <input ng-model="gamedata.customKey" class="ng-pristine ng-untouched ng-valid md-input" id="input_customKey" aria-invalid="false"><div class="md-errors-spacer"></div>
        </md-input-container>
        <md-input-container class="md-block">

          <md-input-container class="md-block">
            <label>Data</label>
            <textarea ng-model="gamedata.data" md-maxlength="150" rows="5" md-select-on-focus></textarea>
            <div class="hint">Make sure your JSON is valid!</div>
          </md-input-container>


<md-button type="submit" ng-click="submitAdd()">Submit</md-button>

</fieldset>
</form>
